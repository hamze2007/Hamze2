<!DOCTYPE html>
<html>
<head>
	<title>Minha Página</title>
	<link rel="stylesheet" href="assets/css/style.scss">
	<script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="assets/css/style.scss">
</head>
<body>
	<h1>Cuzinho da proxima vez que a gente fazer as coisas ?rsrsrsrsrsr</h1>
	<div>
		<button id="sim" onclick="redirecionar()">Sim</button>
		<button id="nao" onclick="mover()">Não</button>
	</div>
	<script>
	  const nao = document.getElementById('nao');
	  let naoPosicao = 0;

	  nao.addEventListener('click', () => {
	    nao.style.transform = `translate(${naoPosicao}px, 0)`;
	    naoPosicao += 10;
	  });

	  const sim = document.getElementById('sim');

	  sim.addEventListener('click', () => {
	    window.location.href = 'pagina-de-presente.html';
	  });
	</script>
</body>
</html>
